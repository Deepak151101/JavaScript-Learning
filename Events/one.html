<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>htnml Events </title>
</head>

<body style="background-color: #414141; color: aliceblue;">
    <h2>Amazing image</h2>
    <div>
        <ul id="images">
            <li><img width="200px" id="photoshop"
                    src="https://images.pexels.com/photos/3561339/pexels-photo-3561339.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
                    alt="photoshop"></li>
            <li><img width="200px" id="japan"
                    src="https://images.pexels.com/photos/3532553/pexels-photo-3532553.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
                    alt=""></li>
            <li><img width="200px" id="river"
                    src="https://images.pexels.com/photos/3532551/pexels-photo-3532551.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
                    alt=""></li>
            <li><img width="200px" id="owl"
                    src="https://images.pexels.com/photos/3532552/pexels-photo-3532552.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
                    alt=""></li>
            <li><img width="200px" id="prayer"
                    src="https://images.pexels.com/photos/2522671/pexels-photo-2522671.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
                    alt=""></li>
            <li><a style="color: aliceblue;" href="https://google.com" id="google">Google</a></li>
        </ul>
    </div>
</body>
<script>
    // document.getElementById('owl').onclick = function(){
    //     alert("owl clicked")
    // }
    // Avoid using this approach


    document.getElementById('images').addEventListener('click', function(e){
        console.log("clicked inside the ul");
    }, false)

    document.getElementById('owl').addEventListener('click', function (e) {
        // console.log(e);     // This gives us all information about event object
        console.log("owl clicked");     // Executed first because of event bubbling or event propogation
        e.stopPropagation()             // To prevent bubbling. Now `owl clicked` will be executed.
    }, false)


    document.getElementById('google').addEventListener('click',function(e){
        e.preventDefault();             // By default when clicked on google it takes you to google.com. But when e.preventDefault() is used we won't go to google.com
        e.stopPropagation()             // Stops executing google clicked first & then executing clicked inside the ul.
        console.log("google clicked");
    }, false)


    // Task - Write a JS code to remove a image when cicked on it.

    document.querySelector('#images').addEventListener('click', function (e) {
        console.log(e.target.tagName);
        if (e.target.tagName === 'IMG') {               // To avoid this on click funtion on google link
            console.log(e.target.id);
            let removeIt = e.target.parentNode
            removeIt.remove();              // Inbuilt method
        }
    })

    // removeIt.parentNode.removeChild(removeIt)        // Another approach
</script>
</html>
